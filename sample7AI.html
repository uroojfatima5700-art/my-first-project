<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Plate | Restaurant</title>
    
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #ff9f1c;
            --dark-color: #2ec4b6;
            --bg-dark: #1a1a1a;
            --text-light: #f1f1f1;
        }

        body {
            background-color: #fff;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: var(--bg-dark);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--primary-color); }

        .nav-links { display: flex; list-style: none; }

        .nav-links li { margin-left: 20px; }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--primary-color); }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; }

        .btn {
            padding: 12px 30px;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Menu Section */
        .menu-section { padding: 50px 10%; text-align: center; }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .menu-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .menu-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .menu-card img { width: 100%; border-radius: 8px; }

        /* Contact Form */
        .contact { background: #f9f9f9; padding: 50px 10%; text-align: center; }

        form { max-width: 500px; margin: 20px auto; display: flex; flex-direction: column; }

        input, textarea { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }

        footer { background: var(--bg-dark); color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">GOLDEN PLATE</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <h1>Delicious Food Awaits You</h1>
        <p>Experience the best taste in town with fresh ingredients.</p>
        <button class="btn" onclick="orderNow()">Order Now</button>
    </section>

    <section class="menu-section" id="menu">
        <h2>Our Popular Dishes</h2>
        <div class="menu-container">
            <div class="menu-card">
                <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7bb7445?auto=format&fit=crop&w=400&q=80" alt="Pancakes">
                <h3>Special Pancakes</h3>
                <p>$12.99</p>
            </div>
            <div class="menu-card">
                <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?auto=format&fit=crop&w=400&q=80" alt="Pizza">
                <h3>Italian Pizza</h3>
                <p>$15.50</p>
            </div>
            <div class="menu-card">
                <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=400&q=80" alt="Burger">
                <h3>Classic Burger</h3>
                <p>$9.99</p>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Book a Table</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Special Request"></textarea>
            <button type="submit" class="btn">Submit Reservation</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 The Golden Plate. All Rights Reserved.</p>
    </footer>

    <script>
        // Hero button alert
        function orderNow() {
            alert("Redirecting to our Online Menu!");
            window.location.hash = "#menu";
        }

        // Form Submission Logic
        const bookingForm = document.getElementById('bookingForm');
        
        bookingForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            
            if(name) {
                alert("Thank you, " + name + "! Your table has been requested.");
                bookingForm.reset();
            }
        });

        // Simple Scroll Effect for Nav
        window.onscroll = function() {
            const nav = document.querySelector('nav');
            if (window.pageYOffset > 50) {
                nav.style.background = '#000';
            } else {
                nav.style.background = '#1a1a1a';
            }
        };
    </script>
</body>
</html>
